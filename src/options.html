<!doctype html>
<html lang="en">
	<head>
		<!-- BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/lib/css/bootstrap.min.css">
		<!-- Optional theme -->
		<!-- <link rel="stylesheet" href="/lib/css/bootstrap-theme.min.css"> -->
		<!-- Kartik file input -->
		<link rel="stylesheet" href="/lib/css/fileinput.min.css">
		<!-- Bootstrap table extension -->
		<link rel="stylesheet" href="/lib/css/bootstrap-table.min.css">

		<style type="text/css">
			body { padding-top: 70px; }
		</style>

	</head>
	<body>
		
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">

					<div class="navbar-header">
						<a class="navbar-brand" href="#">Gmail S/MIME</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">View on GitHub</a></li>
					</ul>
				
				</div>
			</nav>

			<div class="col-sm-12">			

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Account</h3>
					</div>
					<div class="panel-body">

						<label class="control-label">Certificate</label>
						<input id="accountCert" type="file" class="file" 
								data-show-preview="false"
								data-show-remove="false"
								data-show-upload="false">

						<label class="control-label">Private Key</label>
						<input id="accountKey" type="file" class="file" disabled
								data-show-preview="false"
								data-show-remove="false"
								data-show-upload="false">

						<label id="updateAccountButton" class="btn btn-success" disabled
								style="margin-top: 15px">Update</label>
						<label id="clearButton" class="btn btn-primary"
								style="margin-top: 15px">Clear</label>
								
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Certificates</h3>
					</div>
					<div class="panel-body">

						<ul id="certTabs" class="nav nav-tabs">
							<li role="presentation" class="active"><a id="authority" data-toggle="tab" href="">Authorities</a></li>
							<li role="presentation"><a id="signature" data-toggle="tab" href="">Signatures</a></li>
							<li role="presentation"><a id="encryption" data-toggle="tab" href="">Encryptions</a></li>
						</ul>

						<div id="toolbar">
							<label id="addButton" class="btn btn-success btn-file">
								<span class="glyphicon glyphicon-plus"></span> Add
								<input id="addCertFile" type="file" style="display: none;">
							</label>
							<label id="deleteButton" class="btn btn-danger" disabled>
								<span class="glyphicon glyphicon-remove"></span> Delete
							</label>
						</div>

						<table id="certTable"
								data-toggle="table"
								data-pagination="true"
								data-search="true"
								data-show-refresh="true"
								data-show-columns="true"
								data-toolbar="#toolbar"
								data-sort-name="name"
								data-sort-order="asc"
								data-click-to-select="true">
							<thead>
								<tr>
									<th data-field="state" data-checkbox="true"></th>
									<th data-field="name" data-sortable="true">Certificate Name</th>
									<th data-field="issuer" data-sortable="true">Issuer</th>
									<th data-field="serial" data-sortable="true">Serial Number</th>
									<th data-field="begin" data-sortable="true">Begins On</th>
									<th data-field="expire" data-sortable="true">Expires On</th>
								</tr>
							</thead>
						</table>

					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Utilities</h3>
					</div>
					<div class="panel-body">

						<ul class=>
						Todo: add key pair generation, sign request
						</ul>
					</div>
				</div>

			</div>
			</div>
		</div>

		<!-- load scripts at end of page for preformance -->
		<script src="/lib/js/jquery.min.js"></script>
		<script src="/lib/js/bootstrap.min.js"></script>
		<script src="/lib/js/fileinput.min.js"></script>
		<script src="/lib/js/bootstrap-table.min.js"></script>
		<script src="/lib/js/bootbox.min.js"></script>

		<!-- my js -->
		<script src="/build/js/main.min.js"></script>
	</body>
</html>
